{% extends 'base.html' %}    <!--- must be first statement --->

{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Create a Mystery Books account</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <form method="post" action="." class="form-horizontal" role="form">
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert aler-danger">
                    <p>Error:</p>
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="id_username" class="col-md-3 control-label">Username</label>
                    <div class="col-sm-6">
                        <input id="id_username" type="text" class="form-control" name="username" placeholder="username">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="id_email" class="col-md-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input id="id_email" type="text" class="form-control" name="email" placeholder="email">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="id_password1" class="col-md-3 control-label">Password</label>
                    <div class="col-sm-6">
                        <input id="id_password1" type="text" class="form-control" name="password1" placeholder="Password">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="id_password2" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-sm-6">
                        <input id="id_password2" type="text" class="form-control" name="password2" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn-info"><i class="icon-hand-right"></i>Register</button>
                    </div>
                </div>

                <div class="form-group" style="z-index:1;background-color:#fff;">
                    <div class="col-md-offset-3 col-md-1" style="background-color:#fff;">
                        <span style="margin-left;15px;">or</span>
                    </div>
                </div>
                 <div style="border-top: 1px solid #999; padding-top:20px; margin-top:-25px; z-dinex: 0;" class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i>Sign Up with Facebook </a>
                    </div>
                 </div>

                <div style="border-top: 1px solid #999; padding-top:20px; margin-top:-25px; z-dinex: 0;" class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social btn-google" href="{% url 'social:begin' 'google' %}"><i class="fa fa-google"></i>Sign Up with Google </a>
                    </div>
                 </div>

                <div style="border-top: 1px solid #999; padding-top:20px; margin-top:-25px; z-dinex: 0;" class="form-group">
                    <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social btn-twitter" href="{% url 'social:begin' 'twitter' %}"><i class="fa fa-twitter"></i>Sign Up with Twitter </a>
                    </div>
                 </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
